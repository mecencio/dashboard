<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Inicio</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light header">
            <div class="container">
                <p class="navbar-brand header__marca p-2">DOS Restó</p>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pages/cocina.html">Cocina</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pages/bar.html">Bar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pages/caja.html">Caja</a>
                        </li>
                    </ul>
                    <a class="btn btn-outline-primary" role="button" href="pages/login.html">Login</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="inicio">
            <article class="inicio__opacidad">
                <div class="inicio__contenido">
                    <h1>Bienvenido/a a <span class="">DOS Restó</span></h1>
                    <a class="btn btn-outline-primary p-3" role="button" href="#form">INGRESA UN PEDIDO</a>
                </div>
            </article>
        </section>
        <section id="form" class="formulario container-fluid">
            <form class="col-md-4 col-md-offset-4 mx-auto my-5 p-4 formulario__caja">
                <div class="mb-3">
                    <label class="form-label">¿Desea cargar una bebida o una comida?</label>
                    <input class="form-control" list="datalistOptions" placeholder="¿Comida o bebida?" required>
                    <datalist id="datalistOptions">
                        <option value="Comida">
                        <option value="Bebida">
                    </datalist>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ingrese el nombre del plato o bebida: </label>
                    <input type="text" class="form-control" placeholder="Nombre del plato" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Comentarios: </label>
                    <textarea class="form-control"
                        placeholder="Aqui puede ingresar detalles o cambios en el plato o bebida elegida"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ingrese su nombre</label>
                    <input type="text" class="form-control" placeholder="John Doe" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ingrese el número de mesa: </label>
                    <input type="text" class="form-control" placeholder="01" required>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-outline-primary p-2">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
    </footer>
    <!-- Bootstrap // JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
